<!DOCTYPE html>
<html lang="pt-br" ng-app="scle">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sacole</title>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body >
	
	<!--<div ng-include="'view/menu.html'"></div>-->
	
		<div ng-include="'view/menu.html'"></div>

  
	<div class="container" ng-controller="MainController">
		<form>
			<div class="row">

				<div  class="col-sm-12">
					<div class="form-group has-error">
					    <label for="ra"><h3>Digite seu RA:</h3></label>
					    <input type="text" class="form-control" id="ra" placeholder="" ng-model="produtos.ra">
					</div>
				</div>


				<div class="col-sm-6 col-md-4" ng-repeat="produto in produtos">
					<div class="thumbnail">
						<img src="{{ produto.imagem }}" alt="Pilha" >
						<div class="caption">
							<div class="panel panel-primary">
								<div class="panel-heading"><h2>{{ produto.categoria }}  </h2></div>
								<div class="panel-body">
						
									<div class="row">
										<div class="col-md-2 col-sm-2 col-xs-2">
											<h3>{{ produto.qnt }}</h3>
										</div>
									</div>
								
									<div class="row">
										<div class="col-md-2 col-sm-2 col-xs-2">
											<div class="mais btn btn-primary" role="button" ng-click="mais($index)">+</div>
										</div>
							
										<div class="col-md-2 col-sm-2 col-xs-2">
											<div class="menos btn btn-danger" role="button" ng-click="menos($index)">-</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="text-right"><button type="submit" class="enviar btn btn-primary btn-lg" ng-click="enviar(produtos)">Enviar</button></div><br />
		</form>
			  

	</div>

		


    <script src="lib/jquery/1.11.3/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
	<script src="lib/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
  </body>
</html>
